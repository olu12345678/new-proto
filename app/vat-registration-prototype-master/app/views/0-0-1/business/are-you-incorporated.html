{% extends "layout.html" %}

{% block pageTitle %}
Are you incorporated at companies house?
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form method="post">
            <div class="govuk-form-group">
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                            <span class="govuk-caption-xl">Section name</span>
                            <h1 class="govuk-fieldset__heading">
                                Are you incorporated at companies house?
                            </h1>
                        </legend>
                        <div class="govuk-form-group">
                            <div class="govuk-radios govuk-radios--inline">
                                <div class="govuk-radios__item">
                                    <input class="govuk-radios__input" id="incorporated-yes" name="incorporated"
                                        type="radio" value="Yes">
                                    <label class="govuk-label govuk-radios__label" for="incorporated-yes">
                                        Yes
                                    </label>
                                </div>
                                <div class="govuk-radios__item">
                                    <input class="govuk-radios__input" id="incorporated-no" name="incorporated"
                                        type="radio" value="No">
                                    <label class="govuk-label govuk-radios__label" for="incorporated-no">
                                        No
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <button class="govuk-button" data-module="govuk-button">
                Save and continue
            </button>

            <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
                Save and come back later
            </button>
        </form>
    </div>
</div>

{% endblock %}
