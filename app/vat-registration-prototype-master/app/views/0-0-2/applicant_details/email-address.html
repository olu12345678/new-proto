{% extends "layout.html" %}

{% block pageTitle %}
What is [name]'s email address?
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form method="post" autocomplete="off">
            <div class="govuk-form-group">
                <span class="govuk-caption-xl">Applicant details</span>
                <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
                    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                        <h1 class="govuk-fieldset__heading">
                            What is {{data['first_name']}}'s email address?
                        </h1>
                    </legend>

                    <div class="govuk-form-group">
                        <input class="govuk-input govuk-input--width-20" id="email-address" name="email-address"
                            type="email">
                    </div>
            </div>
            </fieldset>
            <button class="govuk-button" data-module="govuk-button">
                Save and continue
            </button>
            <a href="../save-and-return/progress-saved.html" class="govuk-button govuk-button--secondary">Save and come
                back later</a>
        </form>
    </div>
</div>

{% endblock %}
