{% extends "layout.html" %}

{% block pageTitle %}
What is the postcode where the partnership is registered for Self Assessment?
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">


        <form method="post">
            <div class="govuk-form-group">
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                            <span class="govuk-caption-xl">Section name</span>
                            <h1 class="govuk-fieldset__heading">
                                What is the postcode where the partnership is registered for Self Assessment?
                            </h1>
                        </legend>

                        <p class="govuk-hint">
                            For example, AB1 2YZ
                        </p>

                        <div class="govuk-form-group">
                            <input class="govuk-input govuk-input--width-10" id="postcode" name="SA_postcode" type="text">
                        </div>
                    </fieldset>
                </div>
            </div>
            <button class="govuk-button" data-module="govuk-button">
                Save and continue
            </button>

            <button class="govuk-button govuk-button--secondary" data-module="govuk-button">
                Save and come back later
            </button>
        </form>
    </div>
</div>

{% endblock %}
