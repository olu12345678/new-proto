{% extends "layout.html" %}

{% block pageTitle %}
What is your role with the business?
{% endblock %}

{% block beforeContent %}
<div class="govuk-phase-banner">
    <p class="govuk-phase-banner__content">
        <strong class="govuk-tag govuk-phase-banner__content__tag">
            alpha
        </strong>
        <span class="govuk-phase-banner__text">
            This is a new service â€“ your <a class="govuk-link" href="#">feedback</a> will help us to improve it.
        </span>
    </p>
</div>
<a class="govuk-back-link" href="javascript:history.back()">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

        <form method="post">
            <div class="govuk-form-group">
                <div class="govuk-form-group">
                    <fieldset class="govuk-fieldset">

                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                            <h1 class="govuk-fieldset__heading">
                                What is your role with the business?
                            </h1>
                        </legend>
                        <div class="govuk-radios">

                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="role-3" name="role" type="radio"
                                    value="Director">
                                <label class="govuk-label govuk-radios__label" for="role-3">
                                    Director
                                </label>
                            </div>
                            <div class="govuk-radios__item">
                                <input class="govuk-radios__input" id="role-4" name="role" type="radio"
                                    value="Company secretary">
                                <label class="govuk-label govuk-radios__label" for="role-4">
                                    Company secretary
                                </label>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <button class="govuk-button govuk-!-margin-right-1" data-module="govuk-button">
                Continue
            </button>
        </form>
    </div>
</div>

{% endblock %}
